<!DOCTYPE html>
<head>
  <title>Mario Kart Animations</title>
  <link href="style.css" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
  <div class="sky">
  <img id="cloud" src="img/cloud.png"></div>
  <div class="grass"></div>
  <div class="road">
    <img id = "bike" class="mario" src="img/bike2.png">
    <div class="lines"></div>

    <button type="button" id="btn" class="btn btn-danger btn-lg">Pasul Urmator</button>



  </div>

  <script>

  var mybutton = document.getElementById("btn");
  mybutton.onclick = function() {
      mybutton.disabled = true;
      setTimeout(function() {
          mybutton.disabled = false;

          window.location.href = 'http://www.google.com';
      }, 4000);
  }




  $("#btn").click(function(){
  $("#bike").animate({left: '+=1200px'}, 3000);
  });


  $( document ).ready(function() {
      setInterval(function(){

        $('#cloud').css("opacity", 1);
        $('#btn').css("opacity", 1);
      }, 6000);
  });
  </script>
</body>
