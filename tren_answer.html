<!DOCTYPE html>
<html lang="en" dir="ltr">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body style="background-image: url('img/back2.jpg'); background-repeat: no-repeat; background-size: 100%">
  	<div class="row" style="margin-left:60px  ">
      <div class="col-md-5"  style=" margin-top:60px" >
        <button type="button" id="audioBtn" class="button btn-success btn-sm" style="visibility: hidden;">Porneste audio</button>
        <br>
        <h1>Intrebare:</h1>
        <div class="ghicitoare" style="color: black;padding-left: 130px;">
      	<h1>Cate vagoane are acest tren?</h1>
        <img src="img/tren_answer.png" style="width:70%">
        </div>
      </div>
  	<div class="col-md-4">
  		<input type="radio" id="1" class="radio" name="vehicle" value="1">
      <label for="1"><img src="img/unu.png" style="cursor: pointer;width:30%"></label><br>
      <input type="radio" id="2" class="radio" name="vehicle" value="2">
      <label for="2"><img src="img/doi.png" style="cursor: pointer;width:30%"></label><br>
      <input type="radio" id="3" class="radio" name="vehicle" value="3">
      <label for="3"><img src="img/trei.png" style="cursor: pointer;width:35%"></label><br>
    </div>
   	<div class="col-md-3" style="margin-top:40px;">
      <img id="bifa" src="" style="width:80%; margin-right: 40px">
    </div>
  </div>
  	</body>
  <script>
 	const btn = document.querySelector('#btm');

   var audioBtn = document.getElementById("audioBtn");

  var audio = new Audio('audio/TrenQuizz.mp3');
  console.log("audio")
      audio.addEventListener('ended', function(){
        // in caz ca vrem ceva sa se intample dupa ce se termina fisierul audio
      })

  audioBtn.onclick = async function (){
      audioBtn.disabled = true;

      await audio.play();
      audioBtn.disabled = false;
  }

  $(document).ready(function () {
    setTimeout(function () {
        audioBtn.click();
      } , 1500)
    $('.radio').click(function () {
      const rbs = document.querySelectorAll('input[name="vehicle"]');
      let selectedValue;
      for (const rb of rbs) {
          if (rb.checked) {
              selectedValue = rb.value;
              break;
          }
      }
      if (selectedValue=='2'){
        document.getElementById("bifa").src="img/verde.png";
        setTimeout(function() {
          window.location.href = 'index_masina.html';
        }, 2000);
      } else {
        document.getElementById("bifa").src="img/rosu.png"
        setTimeout(function() {
          window.location.href = 'tren_answer.html';
        }, 2000);
      }
  });
 });


  </script>
</html>
